<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="akbarhosse.com" description="I am a Responsive web developper">
	<title>Login Page</title>

	<!-- Font Awesome css file -->
	<<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- CSS file link -->
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<div class="container">
		<div class="login_form">
			<div class="avater">
				<i class="fa fa-user-o"></i>
			</div>
			<h3>Login</h3>
			<form action="">
				<div class="form_group">
					<label for="">User Name</label>
					<input type="text" name="user name" class="form_control" autocomplete="off" required="required">
				</div>
				<div class="form_group">
					<label for="">Password</label>
					<input type="password" name="password" class="form_control" autocomplete="off" required="required">
				</div>
				<div class="form_group">
					<input type="submit" placeholder="" class="btn_submit">
				</div>
			</form>
			<ul>
			<li>Forget Password?</li>
			<li>Not Resistered? Signup Here</li>
		</ul>
		</div>
	</div>	
</body>
</html>
